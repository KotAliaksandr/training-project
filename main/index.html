<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous"
    />

    <title>Document</title>
</head>
<body>
  <div class="header">
      <h2>Tы готов проверить свои знания?</h2>
      <button class="header__button" id="buttonToBegin">Start test</button>
  </div>
  <div class="questions">
    <div class="showQuestions__quest">
      <h3>Выбери ответ 1</h3>
      <div>
        <input class="form-check-input" type="radio" name="oneQuestion" id="answerOneQuestionOne">
        <label class="form-check-label" for="answerOneTrue">
         Ответ 1
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="oneQuestion">
        <label class="form-check-label" for="answerOnefalse">
          Ответ 2
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="oneQuestion">
        <label class="form-check-label" for="answerOnefalse">
          Ответ 3
        </label>
      </div>
    </div>
    <div class="showQuestions__quest">
      <h3>Выбери ответ 2</h3>
      <div>
        <input class="form-check-input" type="radio" name="twoQuestion">
        <label class="form-check-label" for="answerOneTrue">
          Ответ 1
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="twoQuestion" id="answerOneQuestionTwo">
        <label class="form-check-label" for="answerOnefalse">
          Ответ 2
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="twoQuestion">
        <label class="form-check-label" for="answerOnefalse">
          Ответ 3
        </label>
      </div>
    </div>
    <button id="answerBtn">Answer</button>
    <button id="tryAgain">Try again</button>
  </div>
  <div class="forAnswerUser"></div>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous">
    </script>
</body>
</html>
